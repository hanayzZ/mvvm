<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
<div id="mvvm">
    <h2>{{b}}</h2>
    <input type="text" x-model="a">
    <input type="text" name="" value="" x-model="a">
    <p x-html="a">{{ a }}</p>
    <button type="button" name="button" x-on:click="testToggle">change b</button>
  </div>
</body>
<script type="text/javascript" src="mvvm.js"></script>
<script type="text/javascript">
var vm = new MVVM({
	el:'#mvvm',
	data: {
		a:'test model',
		b:'hello MVVM',
		flag:true
	},
	methods: {
		testToggle: function() {
			this.flag = !this.flag;
			this.b = this.flag ? 'hello MVVM' : 'test success'
		}
	}
})
</script>
</html>
